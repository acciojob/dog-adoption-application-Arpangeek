<!DOCTYPE html>

<html>

<head>
	<style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Dog Adoption Form</h2>

  <form>
  <!-- Name -->
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Name">

  <!-- Phone Number -->
  <label for="phone">Phone Number</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number">

  <!-- Address -->
  <label for="address">Address</label>
  <input type="text" id="address" name="address" placeholder="Address">

  <!-- Checkbox -->
  <div class="checkbox-group">
    <input type="checkbox" id="dog-experience" name="dog-experience" value="Have you ever lived with a Dog before?">
    <label for="dog-experience">Have you ever lived with a Dog before?</label>
  </div>

  <!-- Preferred Breeds -->
  <label for="multiSelect">Please select your preferred breeds</label>
  <select id="multiSelect" name="multiSelect" multiple>
    <option value="Labrador">Labrador</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Beagle">Beagle</option>
    <option value="Pug">Pug</option>
  </select>

  <!-- Submit -->
  <input type="submit" id="submit" value="Submit">
</form>

</body>

</html>
